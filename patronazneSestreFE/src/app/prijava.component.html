<div class="container">
  <div [hidden]="submitted">
    <h1>Prijava</h1>
    <form (ngSubmit)="onSubmit()" #prijavaForm="ngForm">
      <div class="form-group">
        <label for="mail">Elektronska pošta:</label>
        <input type="email" class="form-control" id="mail"
               maxlength="45" placeholder="elektronska pošta" required
               [(ngModel)]="model.mail" name="mail"
               #mail="ngModel">
      </div>
      <div class="form-group">
        <label for="pwd">Geslo:</label>
        <input type="password" class="form-control" id="pwd"
               required placeholder="Geslo"
               [(ngModel)]="model.pwd" name="pwd"
               #pwd="ngModel">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!prijavaForm.form.valid">Prijava</button>
    </form>
  </div>

</div>
