<div class="container">
  <div [hidden]="submitted">
    <h1>Registracija</h1>
    <form (ngSubmit)="onSubmit()" #registracijaForm="ngForm">
      <div class="form-group">
        <label for="mail">Elektronska pošta</label>
        <input type="email" class="form-control" id="mail"
               maxlength="45" placeholder="elektronska pošta" required
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
               [(ngModel)]="model.mail" name="mail"
               #mail="ngModel">
        <div [hidden]="mail.valid || mail.pristine"
             class="alert alert-danger">
          Vnesite veljavno elektronsko pošto
        </div>
      </div>
      <div class="form-group">
        <label for="ime">Ime</label>
        <input type="text" class="form-control" id="ime"
               placeholder="ime" required
               [(ngModel)]="model.ime" name="ime"
               #ime="ngModel">
        <div [hidden]="ime.valid || ime.pristine"
             class="alert alert-danger">
          Vnesite ime
        </div>
      </div>
      <div class="form-group">
        <label for="priimek">Priimek</label>
        <input type="text" class="form-control" id="priimek"
               placeholder="priimek" required
               [(ngModel)]="model.priimek" name="priimek"
               #priimek="ngModel">
        <div [hidden]="priimek.valid || priimek.pristine"
             class="alert alert-danger">
          Vnesite priimek
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Željeno geslo</label>
        <input type="password" class="form-control" id="pwd"
               required minlength="8" validateEqual="pwd2" reverse="true"
               [(ngModel)]="model.pwd" name="pwd"
               #pwd="ngModel">
        <div [hidden]="pwd.valid || pwd.pristine"
             class="alert alert-danger">
          Vnesite željeno geslo (dolžina mora biti vsaj 8 znakov)
        </div>
      </div>
      <div class="form-group">
        <label for="pwd2">Ponovite geslo</label>
        <input type="password" class="form-control" id="pwd2"
               required validateEqual="pwd"
               [(ngModel)]="model.pwd2" name="pwd2"
               #pwd2="ngModel">
        <div [hidden]="pwd2.valid || pwd2.pristine"
             class="alert alert-danger">
          Gesli se morata ujemati
        </div>
      </div>

      <div class="form-group">
        <label for="stKartice">Številka zdravstvene kartice</label>
        <input type="text" class="form-control" id="stKartice"
               placeholder="00000000000" required minlength="11" maxlength="11"
               [(ngModel)]="model.stKartice" name="stKartice"
               #stKartice="ngModel">
        <div [hidden]="stKartice.valid || stKartice.pristine"
             class="alert alert-danger">
          Vnesite številko vaše zdravstvene kartice
        </div>
      </div>
      <div class="form-group">
        <label for="datumRojstva">Datum rojstva</label>
        <input type="date" class="form-control" id="datumRojstva"
               placeholder="01-01-1900" min="01-01-1900" max="14-04-2017" required
               [(ngModel)]="model.datumRojstva" name="datumRojstva"
               #datumRojstva="ngModel">
        <div [hidden]="datumRojstva.valid || datumRojstva.pristine"
             class="alert alert-danger">
          Vnesite datum rojstva
        </div>
      </div>
      <div class="form-group">
        <label for="spol">Spol</label>
        <select class="form-control" id="spol"
                required
                [(ngModel)]="model.power" name="spol"
                #spol="ngModel">
          <option *ngFor="let spol of spoli" [value]="spol">{{spol}}</option>
        </select>
        <div [hidden]="spol.valid || spol.pristine" class="alert alert-danger">
          Izberite spol
        </div>
      </div>
      <div class="form-group">
        <label for="okolis">Okoliš</label>
        <select class="form-control" id="okolis"
                required
                [(ngModel)]="model.okolis" name="okolis"
                #okolis="ngModel">
          <option *ngFor="let okolis of okolisi" [value]="okolis">{{okolis}}</option>
        </select>
        <div [hidden]="okolis.valid || okolis.pristine" class="alert alert-danger">
          Izberite okoliš
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registracijaForm.form.valid">Registracija</button>
    </form>
  </div>
</div>
