<div class="container">
  <div [hidden]="submitted">
    <h1>Obisk: {{idObiska}}</h1>
	<h3>Pacient: {{pacient}}</h3>
	<div id="linija"></div>
	
    <form (ngSubmit)="onSubmit()" #obiskForm="ngForm">
      <div class="form-group">
        <div *ngIf="aplikacijaInjekcije">
          <div class="form-group">
            <label>Aplikacija Injekcije</label>
            <input [(ngModel)]="porociloAplikacijaInjekcijeA.akt10" disabled={{dis}} type="checkbox" class="form-control" name="akt10">
          </div>
          <div class="form-group">
            <label>Pogovor, nasvet in vzpodbuda</label>
            <textarea [(ngModel)]="porociloAplikacijaInjekcijeA.akt20" disabled={{dis}} class="form-control" name="akt20" cols="6">
            </textarea>
          </div>
        </div>
        <div *ngIf="kontrolaZdravstvenegaStanja">
          <div class="form-group">
            <label>Anamneza</label>
            <textarea [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt10" disabled={{dis}} class="form-control" name="akt10" cols="6">
            </textarea>
          </div>
          <div class="form-group">
            <label>Krvni Pritisk: sistolični, diastolični</label>
            <div class="form-group">
              <label>Sistolični (mm Hg):</label>
              <input type="number" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt20a" disabled={{dis}} class="form-control" name="akt20a" required>
            </div>
            <div class="form-group">
              <label>Diastolični (mm Hg):</label>
              <input type="number" class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt20b" disabled={{dis}} name="akt20b" required>
            </div>
            </div>
          <div class="form-group">
            <label>Srčni utrip (udarci na minuto)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt30" name="akt30" disabled={{dis}} required>
          </div>
          <div class="form-group">
            <label>dihanje (vdihi na minuto)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt40" name="akt40" disabled={{dis}} required>
          </div>
          <div class="form-group">
            <label>Telesna temperatura (°C)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt50" name="akt50" disabled={{dis}} required>
          </div>
          <div class="form-group">
            <label>Krvni sladkor:</label>
            <div class="form-group">
              <label>mmol/L</label>
              <input type="number" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt60a" class="form-control" name="akt60a" disabled={{dis}} required>
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt60b" name="akt60b" disabled={{dis}} cols="3">
              </textarea>
            </div>
            </div>
          <div class="form-group">
            <label>Oksigenacija SpO2</label>
            <input type="number" class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt70" name="akt70" disabled={{dis}} required>
          </div>
          <div class="form-group">
            <label>Upoštevanje terapije</label>
            <div class="form-group">
              <input type="radio" class="form-control" name="akt80a" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt80a" disabled={{dis}} value="Da" required><option>Da</option>
			  <input type="radio" class="form-control" name="akt80a" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt80a" disabled={{dis}} value="Delno" required>Delno<br>
              <input type="radio" class="form-control" name="akt80a"  [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt80a" disabled={{dis}} value="Ne" required>Ne
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt80b" disabled={{dis}} name="akt80b" cols="3">
              </textarea>
            </div>
            </div>
          <div class="form-group">
            <label>Pregled terapije</label>
            <textarea class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt90" disabled={{dis}} name="akt90" cols="6">
              </textarea>
          </div>
          <div class="form-group">
            <label>Navodila za terapijo do naslednjega obiska</label>
            <textarea class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt100" disabled={{dis}} name="akt100" cols="6">
              </textarea>
          </div>
          <div class="form-group">
            <label>Pogovor, nasvet in vzpodbuda</label>
            <textarea class="form-control" [(ngModel)]="porociloKontrolaZdravstvenegaStanja.akt110" disabled={{dis}} name="akt110" cols="3">
            </textarea>
          </div>
        </div>
        <div *ngIf="obiskNosecnice">
          <div class="form-group">
            <label>Seznanitev nosečnice o normalnem poteku nosečnosti in o spremembah na telesu.</label>
            <input type="text" [(ngModel)]="porociloObiskNosecnice.akt10" class="form-control" disabled={{dis}} name="akt10">
          </div>
          <div class="form-group">
            <label>Povabilo v šolo za starše</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt20" disabled={{dis}} name="akt20">
          </div>
          <div class="form-group">
            <label>Seznanitev o rednih ginekoloških pregledih</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt30" disabled={{dis}} name="akt30">
          </div>
          <div class="form-group">
            <label>Seznanitev z bližajočim se porodom in pravočasnim odhodom v porodnišnico. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt40" disabled={{dis}} name="akt40">
          </div>
          <div class="form-group">
            <label>Pogovor in vključevanje partnerja v nosečnost in porod ter po prihodu domov. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt50" disabled={{dis}} name="akt50">
          </div>
          <div class="form-group">
            <label>Svetovanje o pripomočkih, ki jih bo potrebovala v porodnišnici. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt60" disabled={{dis}} name="akt60">
          </div>
          <div class="form-group">
            <label>Seznanitev nosečnice o štetju in beleženju plodovih gibov. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt70" disabled={{dis}} name="akt70">
          </div>
          <div class="form-group">
            <label>Svetovanje glede opreme za novorojenca in primerno ležišče. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt80" disabled={{dis}} name="akt80">
          </div>
          <div class="form-group">
            <label>Svetovanje o pravilni prehrani, ustrezni izbiri obleke in obutve.</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt90" disabled={{dis}} name="akt90">
          </div>
          <div class="form-group">
            <label>Svetovanje o primernem režim življenja, telesne vaje, gibanje na svežem zraku.</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt100" disabled={{dis}} name="akt100">
          </div>
          <div class="form-group">
            <label>Odsvetovanje razvad kot so uživanje alkohola, kajenje, uživanje zdravil in drog. </label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt110" disabled={{dis}} name="akt110">
          </div>
          <div class="form-group">
            <label>Seznanitev nosočnice z nevšečnostmi in svetovanje glede lajšanja težav zaradi nevšečnosti</label>
            <label>(slabosti, bruhanja, zaprtja, pogostih mikcij, nespečnosti, zgage, ...).</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt120" disabled={{dis}} name="akt120">
          </div>
          <div class="form-group">
            <label>Seznanitev nosečnice s pravicami do starševskega dopusta (porodniški dopust, pravica do dopusta</label>
            <label> za nego in varstvo otroka, pravica do očetovskega dopusta) in o uveljavljanju</label>
            <label>pravic povezanih z rojstvom otroka (pravica do paketa, otroški dodatek,</label>
            <label>zdravstveno zavarovanje, rojstni list, ureditev očetovstva).</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt130" disabled={{dis}} name="akt130">
          </div>
          <div class="form-group">
            <label>Pričakovan datum poroda</label>
            <input type="date" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt140" disabled={{dis}} name="akt140" required>
          </div>
          <div class="form-group">
            <label>Anamneza: počutje, telesni znaki nosečnosti</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNosecnice.akt150" disabled={{dis}} name="akt150" cols="6" required>
            </textarea>
          </div>
          <div class="form-group">
            <label>Družinska anamneza: Odnosi v družini, odnos družine do okolja, bivalni pogoji, ekonomske</label>
            <label>razmere, zdravstveno stanje družinskih članov, zdravstvena prosvetljenost in vzgojenost.</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNosecnice.akt160" disabled={{dis}} name="akt160" cols="6" required>
            </textarea>
          </div>
          <div class="form-group">
            <label>Anamneza: počutje, telesni znaki nosečnosti</label>
            <div class="form-group">
              <label><label>Izražanje Čustev</label></label>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt170a" disabled={{dis}} name="akt170a" value="Moteno">Moteno<br>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt170a" disabled={{dis}} name="akt170a" value="Ni moteno">Ni moteno
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskNosecnice.akt170b" disabled={{dis}} name="akt170b" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Fizična obremenjenost</label>
            <div class="form-group">
              <label></label>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt180a" disabled={{dis}} name="akt180a" value="Nizka">Nizka<br>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt180a" disabled={{dis}} name="akt180a" value="Srednja">Srednja<br>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt180a" disabled={{dis}} name="akt180a" value="Visoka">Visoka
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskNosecnice.akt180b" disabled={{dis}} name="akt180b" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Krvni Pritisk:</label>
            <div class="form-group">
              <label>Sistolični (mm HG):</label>
              <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt190a" disabled={{dis}} name="akt190a" required>
            </div>
            <div class="form-group">
              <label>Diastolični (mm Hg):</label>
              <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt190b" disabled={{dis}} name="akt190b" required>
            </div>
          </div>
          <div class="form-group">
            <label>Srčni utrip (udarci na minuto)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt200" disabled={{dis}} name="akt200" required>
          </div>
          <div class="form-group">
            <label>Dihanje(vdihi na minuto)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt210" disabled={{dis}} name="akt210" required>
          </div>
          <div class="form-group">
            <label>Telesna Temperatura (v °C)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt220" disabled={{dis}} name="akt220" required>
          </div>
          <div class="form-group">
            <label>Telesna teža pred nosečnostjo(v kg)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt230" disabled={{dis}} name="akt230" required>
          </div>
          <div class="form-group">
            <label>Trenutna telesna teža (v kg)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNosecnice.akt240" disabled={{dis}} name="akt240" required>
          </div>
        </div>
        <div *ngIf="obiskNovorojencka">
          <div class="form-group">
            <label>Prikaz nege dojenčka</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt10" disabled={{dis}} name="akt10">
          </div>
          <div class="form-group">
            <label>Nega popkovne rane</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt20" disabled={{dis}} name="akt20">
          </div>
          <div class="form-group">
            <label>Nudenje pomoči pri dojenju in seznanitev s tehnikami dojenja</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt30" disabled={{dis}} name="akt30">
          </div>
          <div class="form-group">
            <label>Ureditev ležišča</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt40" disabled={{dis}} name="akt40">
          </div>
          <div class="form-group">
            <label>Svetovanje o povijanju, oblačenju, slačenju</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt50" disabled={{dis}} name="akt50">
          </div>
          <div class="form-group">
            <label>Trenutna telesna teža(v gramih)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt60" disabled={{dis}} name="akt60" required>
          </div>
          <div class="form-group">
            <label>Trenutna telesna višina (v cm)</label>
            <input type="number" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt70" disabled={{dis}} name="akt70" required>
          </div>
          <div class="form-group">
            <label>Dojenje</label>
            <div class="form-group">
              <label></label>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt80a" disabled={{dis}} name="akt80a" value="Da">Da<br>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt80a" disabled={{dis}} name="akt80a" value="Ne">Ne
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt80b" disabled={{dis}} name="akt80b" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Dodajanje adaptiranega mleka</label>
            <div class="form-group">
              <label></label>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt90a" disabled={{dis}} name="akt90a" value="Da">Da<br>
              <input type="radio" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt90a" disabled={{dis}} name="akt90a" value="Ne">Ne
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt90b" disabled={{dis}} name="akt90b" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Izločanje in odvajanje</label>
            <div class="form-group">
              <label></label>
              <input type="text" class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt100a" disabled={{dis}} name="akt100a">
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt100b" disabled={{dis}} name="akt100b" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Ritem spanja</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt110" disabled={{dis}} name="akt110" cols="3" required>
            </textarea>
          </div>
          <div class="form-group">
            <label>Povišanje bilirubina (zlatenica)</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt120" disabled={{dis}} name="akt120" cols="3" required>
            </textarea>
          </div>
          <div class="form-group">
            <label>Kolki</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt130" disabled={{dis}} name="akt130" cols="3" required>
            </textarea>
          </div>
          <div class="form-group">
            <label>Posebnosti</label>
            <textarea class="form-control" [(ngModel)]="porociloObiskNovorojencka.akt140" disabled={{dis}} name="akt140" cols="3">
            </textarea>
          </div>
        </div>
        <div *ngIf="obiskOtrocnice">
          <div class="form-group">
            <label>Pregled materinske knjižice in odpustnice iz porodnišnice</label>
            <div class="form-group">
              <label>Datum rojstva otroka</label>
              <input type="date" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt10a" disabled={{dis}} name="akt10a" required>
            </div>
            <div class="form-group">
              <label>Porodna teža Otroka (v gramih)</label>
              <input type="number" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt10b" disabled={{dis}} name="akt10b" required>
            </div>
            <div class="form-group">
              <label>Porodna višina otroka (v cm)</label>
              <input type="number" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt10c" disabled={{dis}} name="akt10c" required>
            </div>
            <div class="form-group">
              <label>Opombe:</label>
              <textarea class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt10d" disabled={{dis}} name="akt10d" cols="3">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label>Kontrola vitalnih funkcij</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt20" disabled={{dis}} name="akt20">
          </div>
          <div class="form-group">
            <label>Opazovanje čišče</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt30" disabled={{dis}} name="akt30">
          </div>
          <div class="form-group">
            <label>Nadzor nad izločanjem blata in urina</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt40" disabled={{dis}} name="akt40">
          </div>
          <div class="form-group">
            <label>Zdravstveno vzgojno delo glede pravilnega rokovanja z novorojenčkom, učenje tehnike nege novorojenčka</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt50" disabled={{dis}} name="akt50">
          </div>
          <div class="form-group">
            <label>Motivacija za dojenje. Nadzor in pomoč pri dojenju</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt60" disabled={{dis}} name="akt60">
          </div>
          <div class="form-group">
            <label>Svetovanje o čustveni podpori s strani partnerja</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt70" disabled={{dis}} name="akt70">
          </div>
          <div class="form-group">
            <label>Seznanitev o otrokovih potrebah po toplini, nežnosti in varnosti</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt80" disabled={{dis}} name="akt80">
          </div>
          <div class="form-group">
            <label>Svetovanje o spalnih potrebah otročnice, pravilni negi in higienskem režimu v poporodnem obdobju</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt90" disabled={{dis}} name="akt90">
          </div>
          <div class="form-group">
            <label>Svetovanje o pravilni prehrani, pitju ustreznih količin tekočin</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt100" disabled={{dis}} name="akt100">
          </div>
          <div class="form-group">
            <label>Poučitev o poporodni telovadbi</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt110" disabled={{dis}} name="akt110">
          </div>
          <div class="form-group">
            <label>Seznanitev z nekaterimi obolenji</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt120" disabled={{dis}} name="akt120">
          </div>
          <div class="form-group">
            <label>Napotitev na poporodni pregled</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt130" disabled={{dis}} name="akt130">
          </div>
          <div class="form-group">
            <label>Seznanitev z metodami zaščite pred nezaželjeno nosečnostjo</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt140" disabled={{dis}} name="akt140">
          </div>
          <div class="form-group">
            <label>Svetovanje o normalnem delu, življenju in spolnih odnosih</label>
            <input type="text" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt150" disabled={{dis}} name="akt150">
          </div>
          <div class="form-group">
            <label>Krvni pritisk</label>
            <div class="form-group">
              <label>Sistolični (mm Hg)</label>
              <input type="number" class="form-control" [(ngModel)]="porociloObiskOtrocnice.akt160a" disabled={{dis}} name="akt160a" required>
            </div>
            <div class="form-group">
              <label>Diastolični (mm Hg)</label>
