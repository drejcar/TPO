<div id="container" style="width:40vw">
	<div [hidden]="submitted">
		<h1>Vnesite vašo elektronsko pošto</h1>
		<form (ngSubmit)="onSubmit()" #prijavaForm="ngForm">
		<div class="form-group">
			<label for="mail">Elektronska pošta:</label>
			<input type="email" class="form-control" id="mail"
				maxlength="45" placeholder="elektronska pošta" required
				pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
				[(ngModel)]="model.mail" name="mail" #mail="ngModel">
			<div [hidden]="mail.valid || mail.pristine"
				class="alert alert-danger">
				Vnesite veljavno elektronsko pošto
			</div>
		</div>
		<div class="form-group">
			<label for="mail2">ponovite elektronsko pošto</label>
			<input type="email" class="form-control" id="mail2"
				required validateEqual="mail"
				[(ngModel)]="model.mail2" name="mail2" #mail2="ngModel">
				<div [hidden]="mail2.valid || mail2.pristine"
				class="alert alert-danger">
				Elektronska naslova se morata ujemati
			</div>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!prijavaForm.form.valid">Prijava</button>  
      
    </form>
  </div>
  <div [hidden]="!submitted">
	<h2>Zahteva po spremembi gesla je bila uspešno poslana, v kratkem boste prejeli e-pošto z povezavo.</h2>
  </div>
  <div [hidden]="aliJeSloCez">
	<h2>Vtipkali ste napacni e-naslov</h2>
  </div>
</div>
